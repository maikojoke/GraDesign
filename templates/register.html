<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #D6E6FF, #A9C9FF); /* 紫色到蓝色渐变背景，与截图类似 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景，与截图一致 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加阴影效果 */
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #B3D1FF; /* 浅蓝色边框，与截图一致 */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #F5FAFF; /* 更浅的蓝色背景 */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2; /* 蓝色按钮，与截图一致 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #357ABD; /* 鼠标悬停时深蓝色 */
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        a {
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <form method="post">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">确认密码:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <label for="user_type">用户类型:</label>
            <select id="user_type" name="user_type">
                <option value="user">普通用户</option>
                <option value="physician">签约医师</option>
            </select><br>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <input type="submit" value="注册">
        </form>
        <a href="{{ url_for('login') }}">返回登录</a>
    </div>
</body>
</html>
